<div class="register-container">
  <div class="card shadow">
    <div class="card-body">
      <h2 class="text-center mb-4">
        <i class="bi bi-person-plus"></i> Crear Cuenta
      </h2>
      
      <div class="alert alert-danger" *ngIf="errorMessage">
        <i class="bi bi-exclamation-triangle"></i> {{ errorMessage }}
      </div>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input 
            type="email" 
            class="form-control" 
            id="email"
            formControlName="email"
            [class.is-invalid]="email?.invalid && email?.touched"
            placeholder="tu@email.com">
          
          <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']">El correo es obligatorio.</span>
            <span *ngIf="email?.errors?.['email']">Ingresa un correo válido.</span>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input 
            type="password" 
            class="form-control" 
            id="password"
            formControlName="password"
            [class.is-invalid]="password?.invalid && password?.touched"
            placeholder="Mínimo 6 caracteres">
          
          <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</span>
            <span *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres.</span>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
          <input 
            type="password" 
            class="form-control" 
            id="confirmPassword"
            formControlName="confirmPassword"
            [class.is-invalid]="confirmPassword?.invalid && confirmPassword?.touched"
            placeholder="Repite tu contraseña">
          
          <div class="invalid-feedback" *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
            <span *ngIf="confirmPassword?.errors?.['required']">Confirma tu contraseña.</span>
            <span *ngIf="confirmPassword?.errors?.['passwordMismatch']">Las contraseñas no coinciden.</span>
          </div>
        </div>
        
        <button 
          type="submit" 
          class="btn btn-primary w-100 mb-3"
          [disabled]="loading">
          <span *ngIf="!loading">
            <i class="bi bi-person-plus"></i> Registrarse
          </span>
          <span *ngIf="loading">
            <span class="spinner-border spinner-border-sm me-2"></span>
            Registrando...
          </span>
        </button>
        
        <div class="text-center">
          <p class="mb-0">
            ¿Ya tienes cuenta? 
            <a routerLink="/login" class="text-decoration-none">Inicia sesión aquí</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
