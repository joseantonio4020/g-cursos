<nav class="navbar-custom">
  <div class="container-fluid">
    <div class="navbar-brand-custom">
      <div class="logo-container">
        <i class="bi bi-mortarboard-fill"></i>
      </div>
      <span class="brand-text">Gestor de Cursos</span>
    </div>
    
    <button class="navbar-toggler-custom" (click)="toggleMenu()">
      <i class="bi" [ngClass]="isMenuOpen ? 'bi-x' : 'bi-list'"></i>
    </button>
    
    <div class="navbar-menu" [class.show]="isMenuOpen">
      <div class="nav-links" *ngIf="authService.user$ | async">
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link-custom">
          <i class="bi bi-speedometer2"></i>
          <span>Dashboard</span>
        </a>
        <a routerLink="/cursos" routerLinkActive="active" class="nav-link-custom">
          <i class="bi bi-journal-bookmark"></i>
          <span>Cursos</span>
        </a>
        <a routerLink="/estudiantes" routerLinkActive="active" class="nav-link-custom">
          <i class="bi bi-people"></i>
          <span>Estudiantes</span>
        </a>
        <a routerLink="/estadisticas" routerLinkActive="active" class="nav-link-custom">
          <i class="bi bi-graph-up"></i>
          <span>Estad√≠sticas</span>
        </a>
      </div>
      
      <div class="navbar-actions">
        <div class="user-info" *ngIf="authService.user$ | async as user">
          <div class="user-avatar">
            <i class="bi bi-person-circle"></i>
          </div>
          <span class="user-email">{{ user.email }}</span>
        </div>
        
        <button class="btn-logout" *ngIf="authService.user$ | async" (click)="logout()">
          <i class="bi bi-box-arrow-right"></i>
          <span>Salir</span>
        </button>
        
        <div class="auth-buttons" *ngIf="!(authService.user$ | async)">
          <a routerLink="/login" class="btn btn-outline-custom">Ingresar</a>
          <a routerLink="/register" class="btn btn-primary">Registrarse</a>
        </div>
      </div>
    </div>
  </div>
</nav>
